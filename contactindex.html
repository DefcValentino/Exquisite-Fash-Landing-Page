        href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
        rel="stylesheet"/>
        <link rel="stylesheet" href="contactstyle.css">
    </head>

    <body>
        <!---------------------------HEADER SECTION--------------------------->
        <section id="Home" class="header-section">
            <div class="home container">
                <div class="header">
        
                    <div class="nav-open-icon">
                        <i class="ri-menu-line"></i>
                    </div>
        
                    <nav class="nav-head">
                        <h1 class="brand-name">Exquisite Fash</h1>
        
                        <section class="menu-nav">
                            <ul class="nav-list">
                                <li><a href="homeindex.html">Home</a></li>
                                <li><a href="homeindex.html#New-arrival">New Arrival</a></li>
                                <li><a href="homeindex.html#collection">All Products</a></li>

                                <li><a href="index.html">Sign Up</a></li>
                
                            </ul>
        
                            <div class="nav-close-icon">
                                <i class="ri-close-large-line"></i>
                            </div>
                        </section>
        
                    </nav>
                </div>
        
            </div>
        </section>

        <!---------------------------HEADER SECTION--------------------------->
        <section id="contact">
            <div class="contact-container">
                <div class="contact-wrapper">
                    <h1 class="form title">SEND US A MESSAGE</h1>
                    <form action="https://formsubmit.co/926d88b5a00842e6a4c999556e7a5800 " method="POST"> 
                        <!-----------Name input----------->
                        <div class="input-group">
                            <i class="ri-account-box-fill"></i>
                            <input type="name" name="name" placeholder="Your name" required> 
                        </div>
                       

                        <!-----------Email input----------->
                        <div class="input-group">
                            <i class="ri-mail-fill"></i>
                            <input type="email" name="email" placeholder="Your email" required>
                        </div>
                    
                        <!-----------Message input----------->
                        <div class="input-group">
                            <i class="ri-message-2-fill"></i>
                            <textarea name="message" placeholder="Message" required></textarea>
                        </div>
                       
                        <input type="hidden" name="_captcha" value="false">

                        <button id="submitbutton" type="submit">Submit</button> 
                    </form>
                </div>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
