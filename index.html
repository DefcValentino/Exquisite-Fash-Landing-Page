<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="http-equiv" content="IE=edge">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Exquisite Fash/SignIn</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link
    rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="formstyle.css" rel="stylesheet">
    <script type="module" src="firebaseauth.js"></script>
    </head>

    
    <body>
        <!---------------------------HEADER SECTION--------------------------->
        <section id="Home" class="header-section">
            <div class="home container">
                <div class="header">
        
                    <div class="nav-open-icon">
                        <i class="ri-menu-line"></i>
                    </div>
        
                    <nav class="nav-head">
                        <h1 class="brand-name">Exquisite Fash</h1>
        
                        <section class="menu-nav">
                            <ul class="nav-list">
                                <li><a href="homeindex.html">Home</a></li>
                                <li><a href="homeindex.html">New Arrival</a></li>
                                <li><a href="homeindex.html">All Products</a></li>
                                <li><a href="homeindex.html">Blog</a></li>
                                <li><a href="contactindex.html">Contact Us</a></li>
                                
                            </ul>
                            <div class="nav-close-icon">
                                <i class="ri-close-large-line"></i>
                            </div>
                        </section>
        
                    </nav>
                </div>
        
            </div>
        </section>

        <!----------------------------FORM SECTION--------------------------->
        <section id="form">
            <div class="form container">
                <div class="form-wrapper" id="signUp">

                    <h1 class="form-title">REGISTER</h1>
                    <form method="" action="">
                        <div id="signUpMessage" class="messageDisplay" style="display:none;"></div>
                        <!--First name input--->
                        <div class="input-group">
                            <i class="ri-account-box-fill"></i>
                            <input type="text" id="fName" placeholder="First Name" required>
                            <label for="fName">First Name</label>
                        </div>
    
                        <!--Last name input--->
                        <div class="input-group">
                            <i class="ri-account-box-fill"></i>
                            <input type="text" id="lName" placeholder="Last Name" required>
                            <label for="lName">Last Name</label>
                        </div>
    
                        <!--Email input--->
                        <div class="input-group">
                            <i class="ri-mail-fill"></i>
                            <input type="text" id="mEmail" placeholder="Email" required>
                            <label for="mEmail">Email</label>
                        </div>
    
                        <!--Password input--->
                        <div class="input-group">
                            <i class="ri-lock-fill"></i>
                            <input type="password" id="mPassword" placeholder="Password" required>
                            <label for="mPassword">Password</label>
                        </div>
    
                        <button type="submit" class="btn" id="submitSignUp">Sign Up</button>
                    </form>

                    <p class="or">
                        -------or-------
                    </p>

                    <div class="links">
                        <button type="button" id="accntExist"> Already have an account ? </button>
                        <button type="button" id="signInButton"> Sign In </button>
                    </div>
                </div>
            </div>

            <!-----------------SIGN IN CONTAINER--------------->
            <div class="form container">

                <div class="form-wrapper" id="signIn">

                    <h1 class="form-title">SIGN IN</h1>
                    <form method="" action="">
                        <div id="signInMessage" class="messageDisplay" style="display:none;"></div>

                        <!--Email input--->
                        <div class="input-group">
                            <i class="ri-mail-fill"></i>
                            <input type="email" id="dEmail" placeholder="Email" required>
                            <label for="dEmail">Email</label>
                        </div>
    
                        <!--Password input--->
                        <div class="input-group">
                            <i class="ri-lock-fill"></i>
                            <input type="password" id="dPassword" placeholder="Password" required>
                            <label for="dPassword">Password</label>
                        </div>

                         <!--Forgot password--->
                        <p class="forgot-pass">
                            <a href="#" id="reset">Recover Password ?</a>
                        </p>
    
                        <button type="submit" class="btn" id="submitSignIn">Sign In</button>
                    </form>

                    <p class="or">
                        -------or-------
                    </p>
        
                    <div class="links">
                        <p><a href="">Dont have an account ?</a></p>
                        <button type="button" id="signUpButton"> Sign Up </button>
                    </div>
                </div>
            </div>
        </section>
        <script src="main.js"></script>
    </body>
</html>
